    # ------ Template RESUME --------- #
    resume:
      variants:
        default:
          properties:
            root_em: 10.5pt
            root_page_margin_base_horizontal: 15mm
            root_page_margin_base_vertical: 15mm
            root_list-style_item_padding_between: 0;
          style:
            section:
              heading:

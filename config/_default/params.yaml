                rule: true
            # inline_separator: "·"
            # inline_separator: "•"
            layout:
              - shallow
            #   - inline

          parts:
            # Everything is in one part
            - part: main
              template: main
              # enabled: false
              slots:
              - slot: header
                pagination_policy: first
                sections:
                - section: header
                  components:
                  - component: header
                    portrait: true
                    degree: false
                    role: false
                    fragments:
                    - fragment: personal
                      fields:
                      - field: address
                        separator: BLOCK
                      - field: phone
                      - field: email
                        separator: BLOCK
                      - field: date_of_birth
                      - field: citizenship
                    style:
                      icon: false
                      layout: inline
              - slot: main
                pagination_policy: break
                sections:
                # - section: personal-profile
                #   title: section-personal-profile
                #   # container: section
                #   components:
                #   - component: panels
                #     collection: profile
                #     style:
                #       dt_columns: 3
                - section: experience
                  title: section-experience
                  components:
                  - component: stages
                    collection: stages
                    filter_by: type
                    filter_value: professional
                    unit:
                      limit: 1
                      type: false
                    style:
                      ats: true
                      period: right
                      heading:
                        font-size: normal
                      # timeline: column
                      inline:
                        header: true
                        content: true
                # - section: awards-certificates
                #   # container: div
                #   style:
                #     column-width_main: 6
                #   sections:
                #   - section: awards
                #     title: section-awards
                #     container: section
                #     components:
                #     - component: awards
                #       details: false
                #       filter_by: type
                #       filter_value: award
                #       style:
                #         logo: false
                #         heading: normal
                #         layout:
                #           - shallow
                #           # - inline # no effect
                #   - section: certificates
                #     title: section-certificates
                #     container: section
                #     components:
                #     - component: awards
                #       details: false
                #       filter_by: type
                #       filter_value: certificate
                #       style:
                #         logo: false
                #         heading: normal
                #         layout: narrow
                - section: education-languages
                  # container: div
                  sections:
                  - section: education
                    # enabled: false
                    title: section-education
                    container: section
                    components:
                    - component: stages
                      collection: stages
                      filter_by: type
                      filter_value: education
                      style:
                        heading:
                          font-size: normal
                        separate_roles: true
                        # layout: narrow
                      role:
                        period: false
                        duration: false
                        details: true
                  - section: language-skills
                    title: section-language-skills
                    container: section
                    components:
                    - component: skills
                      collection: skills
                      filter_by: type
                      filter_value: language
                      details: true
                      level_bar: false

              # - slot: footer
              #   shared: footer

            # Appendix
            - part: patents-publications
              template: appendix
              enabled: false
              pagination_policy: first
              slots:
              - slot: main
                sections:
                - section: patent-selection
                  title: section-patents
                  container: section
                  components:
                  - component: publications
                    collection: publications
                    filter_by: kind
                    filter_value: patent
                - section: publication-selection
                  title: section-publications
                  container: section
                  components:
                  - component: publications
                    collection: publications
                    filter_by: kind
                    filter_value: publication

          shared:
            # Footer to be repeated on every printed page
            footer:
              pagination_policy: clone
              container: footer
              container_class: footer_name-page-number
              pagination_container_class: footer_name-page-number
              sections:
              - section: main
                components:
                - component: footer
                  # style:
                  #   font-size: smaller-2
                  #   # font-size: normal
                  fragments:
                    - fragment: page-meta
                      fields:
                        # - field: content-type
                        #   content: Resume of
                        #   align: start
                        - field: name
                          content: "{personal.name}"
                          align: start
                        - field: content-type
                          content: CV
                          align: center
                        - field: page-number
                          content: "{page-number}"
                          align: end
                        - field: page-of-total
                          content: '|'
                          align: end
                        - field: total-pages
                          content: "{total-pages}"
                          align: end


